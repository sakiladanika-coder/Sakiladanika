<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator by Sakila Kinta - NIM 1710624012</title>
    <!-- Kodingan bagian ini dipakai buat nyiapin tampilan kalkulator. Ada Tailwind buat styling biar gampang, font Poppins biar teksnya lebih rapih, dan file CSS tambahan kalau mau modifikasi style-nya sendiri. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="Style.css" rel="stylesheet">
</head>
<body class="bg-blue-100 text-gray-900 min-h-screen flex items-center justify-center p-4">

     <div class="w-full max-w-sm bg-blue-200 rounded-2xl shadow-2xl p-6 space-y-4 border border-blue-300">
        
        <!-- Bagian ini tempat gambar header biar kalkulator nggak polos. Ini cuma hiasan supaya tampilannya lebih lucu dan enak dilihat. -->
        <div>
            <img id="statusImage" 
                 src="https://placehold.co/400x100/A7C7E7/ffffff?text=Sakila+Kinta+-+1710624012" 
                 alt="Status Kalkulator"
                 class="w-full rounded-lg transition-all duration-300 ease-in-out shadow-inner">
        </div>

        <!-- Codingan ini layar kalkulator. Input-nya readonly, jadi user nggak ngetik manual. Angka dan hasil hitungan otomatis muncul dari tombol yang ditekan. -->
         <div class="bg-blue-300 rounded-lg p-4 shadow-inner border border-blue-400">
            <input type="text" id="display" 
                   class="w-full bg-transparent text-right text-5xl font-mono text-gray-900 border-0 outline-none p-2"
                   readonly 
                   placeholder="0">
        </div>

        <!-- Codingan bagian ini tempat semua tombol kalkulator. Tombol-tombol disusun dalam grid 4 kolom biar rapi kayak kalkulator asli. Warna tiap tombol dibedain: angka biru pastel, operator biru, clear merah.  -->
        <div class="grid grid-cols-4 gap-3">
            <!-- Codingan ini Tombol fungsi dasar seperti clear, delete, persen, dan bagi, kali, dll. -->
            <button data-value="C" class="btn-calc text-2xl font-bold bg-red-400 hover:bg-red-300 rounded-lg p-5 shadow-md text-white">C</button>
            <button data-value="DEL" class="btn-calc text-2xl font-bold bg-blue-400 hover:bg-blue-300 rounded-lg p-5 shadow-md text-white">DEL</button>
            <button data-value="%" class="btn-calc text-2xl font-bold bg-blue-300 hover:bg-blue-200 rounded-lg p-5 shadow-md text-gray-800">%</button>
            <button data-value="/" class="btn-calc text-2xl font-bold bg-blue-500 hover:bg-blue-400 rounded-lg p-5 shadow-md text-white">/</button>

            <!--  Tombol angka 7–9 dan operator kali -->
            <button data-value="7" class="btn-calc text-2xl font-bold bg-blue-300 hover:bg-blue-200 rounded-lg p-5 shadow-md text-gray-900">7</button>
            <button data-value="8" class="btn-calc text-2xl font-bold bg-blue-300 hover:bg-blue-200 rounded-lg p-5 shadow-md text-gray-900">8</button>
            <button data-value="9" class="btn-calc text-2xl font-bold bg-blue-300 hover:bg-blue-200 rounded-lg p-5 shadow-md text-gray-900">9</button>
            <button data-value="*" class="btn-calc text-2xl font-bold bg-blue-500 hover:bg-blue-400 rounded-lg p-5 shadow-md text-white">*</button>

            <!--  Tombol angka 4–6 dan operator minus  -->
            <button data-value="4" class="btn-calc text-2xl font-bold bg-blue-300 hover:bg-blue-200 rounded-lg p-5 shadow-md text-gray-900">4</button>
            <button data-value="5" class="btn-calc text-2xl font-bold bg-blue-300 hover:bg-blue-200 rounded-lg p-5 shadow-md text-gray-900">5</button>
            <button data-value="6" class="btn-calc text-2xl font-bold bg-blue-300 hover:bg-blue-200 rounded-lg p-5 shadow-md text-gray-900">6</button>
            <button data-value="-" class="btn-calc text-2xl font-bold bg-blue-500 hover:bg-blue-400 rounded-lg p-5 shadow-md text-white">-</button>

            <!--  Tombol angka 1–3 dan operator tambah -->
            <button data-value="1" class="btn-calc text-2xl font-bold bg-blue-300 hover:bg-blue-200 rounded-lg p-5 shadow-md text-gray-900">1</button>
            <button data-value="2" class="btn-calc text-2xl font-bold bg-blue-300 hover:bg-blue-200 rounded-lg p-5 shadow-md text-gray-900">2</button>
            <button data-value="3" class="btn-calc text-2xl font-bold bg-blue-300 hover:bg-blue-200 rounded-lg p-5 shadow-md text-gray-900">3</button>
            <button data-value="+" class="btn-calc text-2xl font-bold bg-blue-500 hover:bg-blue-400 rounded-lg p-5 shadow-md text-white">+</button>

            <!--  Tombol angka 0, titik, dan sama dengan   -->
            <button data-value="0" class="btn-calc col-span-2 text-2xl font-bold bg-blue-300 hover:bg-blue-200 rounded-lg p-5 shadow-md text-gray-900">0</button>
            <button data-value="." class="btn-calc text-2xl font-bold bg-blue-300 hover:bg-blue-200 rounded-lg p-5 shadow-md text-gray-900">.</button>
            <button data-value="=" class="btn-calc text-2xl font-bold bg-green-400 hover:bg-green-300 rounded-lg p-5 shadow-md text-white">=</button>
        </div>
    </div>

    </div>
    <script src="script.js"></script>

</body>
</html>
